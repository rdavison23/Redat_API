<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Links CSS file -->
</head>
<body>
    <h1>Current Seattle Weather</h1>

    <!-- Navigation  -->
    <nav>
        <button id="weather-btn">Weather</button>
        <button id="forecast-btn">Sun rise/set</button> <!-- FIXED: "Extra Data" â†’ "Sun rise/set" -->
    </nav>
    
    <main>
        <section id="weather" aria-live="polite">
            <p>Temperature: <span id="temperature">Loading...</span></p>
            <p>Humidity: <span id="humidity">Loading...</span></p>
                  </section>

        <!-- Forecast Section (Initially Hidden) -->
        <section id="forecast" style="display: none;"> <!-- FIXED: Renamed from "extra-data" -->
            <p>Sunrise: <span id="sunrise">Loading...</span></p>
            <p>Sunset: <span id="sunset">Loading...</span></p>
        </section>
    </main>

    <script src="js/index.js"></script> <!-- Links JavaScript file -->
</body>
</html>
